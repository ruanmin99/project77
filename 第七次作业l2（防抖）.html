<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <div class="container">
        <button id="fd">防抖</button>
    </div>
    <script>
        window.onload = function() {
            let fd=document.getElementById("fd");
            fd.addEventListener("click",FD(fangdou,1000));
        }

        function FD(callback,time){
            let timer=null;
            return function(){
                clearTimeout(timer);
                timer=setTimeout(function(){
                    callback.call(this,arguments);
                },time)
            }
        }
        function fangdou(){
            console.log("fangdou");
        }

    </script>
</body>
</html>
